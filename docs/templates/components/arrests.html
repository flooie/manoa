<table id="arresttable"
			 data-toggle="table"
			 data-search="true"
			 data-filter-control="true"
			 data-show-export="true"
			 data-click-to-select="true"
			 data-toolbar="#toolbar"
       class="table-responsive">
	<thead>
		<tr>
			<th data-field="state" data-checkbox="true"></th>
			<th data-field="prenom" data-filter-control="input" data-sortable="true">ID</th>
			<th data-field="string" data-filter-control="input" data-sortable="true">Location</th>
			<th data-field="date" data-filter-control="select" data-sortable="true">Crime</th>
			<th data-field="examen" data-filter-control="input" data-sortable="true">Charge</th>
			<th data-field="note" data-sortable="true">Statute</th>
		</tr>
	</thead>
	<tbody>
	      {% for arrest in arrests %}
        <tr id="{{ arrest.id }}">
<!--       <th scope="row">arrest.charges[0].arrest.date </th>-->
           <th scope="row">{{ arrest.id }}</th>
           <td>{{ arrest.id }}</td>
           <td>{{ arrest.id }}</td>
           <td>{{ arrest.location }}</td>
           <td>{{ arrest.charges[0].crime }}</td>
           <td>{{ arrest.charges[0].charge }}</td>
           <td>{{ arrest.charges[0].statute }}</td>
         </tr>
      {% endfor %}
