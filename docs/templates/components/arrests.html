    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.9.1/extensions/filter-control/bootstrap-table-filter-control.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.css" rel="stylesheet" />
    <link href="https://rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet" />
    <script>

    var $table = $('#arresttable');
    $(function () {
        $('#toolbar').find('select').change(function () {
            $table.bootstrapTable('refreshOptions', {
                exportDataType: $(this).val()
            });
        });
    })

		var trBoldBlue = $("table");

	$(trBoldBlue).on("click", "tr", function (){
			$(this).toggleClass("bold-blue");
	});
    </script>

<button id="toggle-map-on"> Remove Red</button>
<button id="toggle-map-off"> Reset</button>
<div id="toolbar">
		<select class="form-control">
				<option value="">Export Basic</option>
				<option value="all">Export All</option>
				<option value="selected">Export Selected</option>
		</select>
</div>

<table id="arresttable"
			 data-toggle="table"
			 data-search="true"
			 data-filter-control="true"
			 data-show-export="true"
			 data-click-to-select="true"
			 data-toolbar="#toolbar"
       class="table-responsive">
	<thead>
		<tr>
			<th data-field="state" data-checkbox="true"></th>
<!--			<th data-field="prenom" data-filter-control="input" data-sortable="true">ID</th>-->
			<th data-field="string" data-filter-control="input" data-sortable="true">Location</th>
			<th data-field="date" data-filter-control="input" data-sortable="true">Crime</th>
			<th data-field="examen" data-filter-control="input" data-sortable="true">Charge</th>
			<th data-field="note" data-filter-control="input" data-sortable="true">Statute</th>
		</tr>
	</thead>
	<tbody>
	      {% for arrest in arrests %}
        <tr id="{{ arrest.id }}">
           <th scope="row">{{ arrest.id }}</th>
<!--           <td>{{ arrest.id }}</td>-->
           <td>{{ arrest.id }}</td>
           <td>{{ arrest.location }}</td>
           <td>{{ arrest.charges[0].crime }}</td>
           <td>{{ arrest.charges[0].charge }}</td>
           <td>{{ arrest.charges[0].statute }}</td>
         </tr>
      {% endfor %}
	</tbody>
</table>
