<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
            <link rel="stylesheet"  href="https://pyscript.net/latest/pyscript.css"/>
            <script defer src="https://pyscript.net/latest/pyscript.js"></script>
            <script type="py" src="./py/landing.py"></script>
            <py-config src="./py/pyscript.toml"></py-config>
        {% endblock %}

            <script type="javascript" src="./js/map.js"></script>

        <title>{% block title %} Landing {% endblock %}</title>
    </head>
    <body>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand">Manoa</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </nav>
    <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 bg-light sidebar">
                    <h2>Sidebar</h2>
                    <p>Data</p>
                    <p>Maps</p>
                    <p>Repl</p>
                    <p>Docs</p>
                </div>
                <div class="col-md-10 main-content">
                    <div id="main">{% block content %}{% endblock %}</div>
                </div>
            </div>
        </div>
    </body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/docs/css/override.css">

</html>
