{% block content %}

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div id="map-container"></div>
        </div>
        <div class="col-md-6">
            <select id="xlogs" class="form-select" aria-label="Default select example">
                  <option id="logs" selected>Documents</option>
                    {% for log in logs %}
                        <option value="{{ log.id }}">{{log.id}} : {{ log.filename }} </option>
                    {% endfor %}
                </select>
                <select id="people" class="form-select" aria-label="Default select example">
                  <option id="person" selected>People</option>
                    {% for person in people %}
                        <option value="{{ person.0 }}"> {{person.0}}  </option>
                    {% endfor %}
                </select>
                <select id="officers" class="form-select" aria-label="Default select example">
                  <option id="officer" selected>Officers</option>
                    {% for officer in officers %}
                        <option value="{{ officer.0 }}">{{officer.0}} </option>
                    {% endfor %}
                </select>
                <select id="crimes" class="form-select" aria-label="Default select example">
                  <option id="crime" selected>Crimes</option>
                    {% for crime in crimes %}
                        <option value="{{ crime.0 }}">{{ crime.0 }} </option>
                    {% endfor %}
                </select>
            <div id="results" class="col-9"></div>
        </div>
      </div>
    </div>
